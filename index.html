<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop</title>
</head>
<body>
    <div class="container clearfix">
        <!-- primo box -->
        <div class="box">
            <img class="origin" src="img/1.webp" alt="Levis Tshirt">
            <img class="effetto-hover"src="img/1b.webp" alt="Levis Tshirt 2">

            <div class="descrizione-prodotto">
                Levi's <br>
                <span class="uppercase">relaxed fit unisex</span> - T-shirt
                <div class="sconto">14,99 €</div>
                <div class="cuore">&hearts;</div>
            </div>
        </div>

        <!-- secondo box -->
        <div class="box">
            <img class="origin" src="img/2.webp" alt="Guess Tshirt">
            <img class="effetto-hover" src="img/2b.webp" alt="Guess Tshirt 2">

            <div class="descrizione-prodotto">
                Guess <br>
                <span class="uppercase">roses tee</span> - T-shirt con stampa
                <div class="sconto">20,99 €</div>
                <div class="cuore">&hearts;</div>
            </div>
        </div>

        <!-- terzo box -->
        <div class="box">
            <img class="origin" src="img/3.jpg" alt="Vestito verde">
            <img class="effetto-hover" src="img/3.jpg" alt="Vestito verde 2">
            <div class="descrizione-prodotto pastello">
                <strong>Come zucchero filato</strong><br>
                Voglia di colori pastello
            </div>
            <div class="cuore">&hearts;</div>
        </div>

        <!-- quarto box -->
        <div class="box">
            <img class="origin" src="img/4.webp" alt="">
            <img class="effetto-hover" src="img/4b.webp" alt="">

            <div class="descrizione-prodotto">
                Levi's <br>
                <span class="uppercase">tee unisex</span> - T-shirt con stampa
                <div class="sconto">14,99 € €</div>
            </div>
            <div class="cuore">&hearts;</div>
        </div>

        <!-- quinto box -->
        <div class="box">
            <img class="origin" src="img/5.webp" alt="">
            <img class="effetto-hover" src="img/5b.webp" alt="">

            <div class="descrizione-prodotto">
                Maya Deluxe <br>
                <span class="uppercase">stripe bodice v</span>
                <div>99,99 €</div>
                <div class="cuore">&hearts;</div>
            </div>
        </div>

        <!-- sesto box -->
        <div class="box">
            <img class="origin" src="img/6.webp" alt="">
            <img class="effetto-hover" src="img/6b.webp" alt="">

            <div class="descrizione-prodotto">
                Esprit <br>
                Maglione - black
                <div>29,99 €</div>
                <div class="cuore">&hearts;</div>
            </div>

        </div>

    </div>

</body>
</html>
